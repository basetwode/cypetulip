apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: web
    spec:
      containers:
      - args:
        - daphne
        - -b
        - 0.0.0.0
        - -p
        - "8000"
        - home.asgi:application
        env:
        - name: CACHE_MIDDLEWARE_SECONDS
          valueFrom:
            configMapKeyRef:
              key: CACHE_MIDDLEWARE_SECONDS
              name: packaging-cypetulip--env-cypetulip-prod
        - name: CELERY_BACKEND
          valueFrom:
            configMapKeyRef:
              key: CELERY_BACKEND
              name: packaging-cypetulip--env-cypetulip-prod
        - name: CELERY_BROKER
          valueFrom:
            configMapKeyRef:
              key: CELERY_BROKER
              name: packaging-cypetulip--env-cypetulip-prod
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              key: CELERY_BROKER_URL
              name: packaging-cypetulip--env-cypetulip-prod
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              key: DEBUG
              name: packaging-cypetulip--env-cypetulip-prod
        - name: DJANGO_ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              key: DJANGO_ALLOWED_HOSTS
              name: packaging-cypetulip--env-cypetulip-prod
        - name: FLOWER_PORT
          valueFrom:
            configMapKeyRef:
              key: FLOWER_PORT
              name: packaging-cypetulip--env-cypetulip-prod
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: REDIS_HOST
              name: packaging-cypetulip--env-cypetulip-prod
        - name: SECRET_KEY
          valueFrom:
            configMapKeyRef:
              key: SECRET_KEY
              name: packaging-cypetulip--env-cypetulip-prod
        - name: SESSION_COOKIE_AGE
          valueFrom:
            configMapKeyRef:
              key: SESSION_COOKIE_AGE
              name: packaging-cypetulip--env-cypetulip-prod
        image: git.bwk-technik.de:5005/basetwo/cypetulip/cypetulip:latest
        name: web
        ports:
          - containerPort: 8000
        resources: { }
        workingDir: /opt/cypetulip
      imagePullSecrets:
        - name: gitlab-cypetulip
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
