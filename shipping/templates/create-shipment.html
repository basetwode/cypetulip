{% load i18n %}
<div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="create-modal-title"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="create-modal-title">{% trans 'Create Shipment' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% trans 'Please choose what kind of shipment this is' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
                <a href="{% url 'shipping:onlineshipment_create' order=order_hash %}" class="btn btn-primary">{% trans 'Online' %}</a>
                <a href="{% url 'shipping:packageshipment_create' order=order_hash %}" class="btn btn-primary">{% trans 'Package' %}</a>
            </div>
            </form>

        </div>
    </div>
</div>
