<div id="loading-spinner" class="overlay overlay-hidden d-flex justify-content-center"
     onclick="$(this).addClass('overlay-hidden')">
    <div class="spinner-border" style="position: relative; top: 50%; width: 5rem; height: 5rem;" role="status"
         onclick="$(this).parent().addClass('overlay-hidden')">
        <span class="sr-only">Loading...</span>
    </div>
</div>
