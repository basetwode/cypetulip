{% load i18n %}

<div class="modal fade" id="analytics" tabindex="-1" role="dialog" aria-labelledby="price_on_request"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="price_on_request">{% trans 'Current Users' %}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                {% for objects in  objects|slice:":40" %}
                    <button class="btn btn-fw btn-outline-secondary">
                        {{ objects }}
                    </button>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
