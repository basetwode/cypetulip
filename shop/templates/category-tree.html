{% for category in categories %}
<li class="list-group-item" id="v_hm">
    <div class="heading">
        <div class="arrowImage"></div>
        <a class="link"
           href="/shop/products/{{ category.path }}?">{{ category.name }}</a>
    </div>

    {% if category.productcategory_set.all|length %}
    <ul class="list-group sub">
        {% include "category-tree.html" with categories=category.productcategory_set.all %}
    </ul>
    {% endif %}
</li>
{% endfor %}
